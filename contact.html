        <img src="images/album-cover.jpg" alt="Album Cover">
        <div class="track-info">
            <h4 id="track-title">Song Title</h4>
            <p id="track-artist">Artist Name</p>
            <span class="timer" id="current-time">0:00</span> / <span class="timer" id="total-time">0:00</span>
        </div>
        <button id="prev">⏮</button>
        <button id="play-pause">▶️</button>
        <button id="next">⏭</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
    </div>
	
	<script>
        const songs = [
            { title: 'Blue', artist: 'Young Kai', src: 'audio/song1.mp3', cover: 'images/album/blue.jpg' },
            { title: 'Love', artist: 'Wave To Earth', src: 'audio/song2.mp3', cover: 'images/album/love.png' },
            { title: 'Lily Of The Valley', artist: 'Daniel', src: 'audio/song3.mp3', cover: 'images/album/lilyofthevalley.jpg' },
			{ title: 'seasons', artist: 'Wave To Earth', src: 'audio/song4.mp3', cover: 'images/album/seasons.jpg' },
			{ title: 'If Its Not You', artist: 'PRYVT', src: 'audio/song5.mp3', cover: 'images/album/ifitsnotyou.jpg' },
			{ title: 'Space', artist: 'The Poles', src: 'audio/song6.mp3', cover: 'images/album/space.jpg' }
        ];

        let currentSongIndex = 0;
        const albumCover = document.querySelector('.music-player img');
        const audioPlayer = new Audio(songs[currentSongIndex].src);
        const playPauseButton = document.getElementById('play-pause');
        const volumeControl = document.getElementById('volume');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');

        function loadSong(index) {
		const song = songs[index];

		// Set track info and album cover
		audioPlayer.src = song.src;
		trackTitle.textContent = song.title;
		trackArtist.textContent = song.artist;
		albumCover.src = song.cover;

		
		audioPlayer.addEventListener('loadedmetadata', () => {
        const totalMinutes = Math.floor(audioPlayer.duration / 60);
        const totalSeconds = Math.floor(audioPlayer.duration % 60);
        totalTimeDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
		});

		// Play the song automatically
		audioPlayer.play();
		playPauseButton.textContent = '⏸';
		}

		function updateTimer() {
		
		if (!isNaN(audioPlayer.duration)) {
        const minutes = Math.floor(audioPlayer.currentTime / 60);
        const seconds = Math.floor(audioPlayer.currentTime % 60);
        const totalMinutes = Math.floor(audioPlayer.duration / 60);
        const totalSeconds = Math.floor(audioPlayer.duration % 60);

        currentTimeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        totalTimeDisplay.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
		} else {
        
        currentTimeDisplay.textContent = '0:00';
        totalTimeDisplay.textContent = '0:00';
		}
		}

		audioPlayer.preload = "metadata";

        audioPlayer.addEventListener('timeupdate', updateTimer);

        document.getElementById('prev').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
        });

        playPauseButton.addEventListener('click', () => {
		if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = '⏸';
        playPauseButton.classList.add('active'); 
		} else {
        audioPlayer.pause();
        playPauseButton.textContent = '▶';
        playPauseButton.classList.remove('active'); 
		}
		});


        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });

        loadSong(currentSongIndex);
		
		audioPlayer.addEventListener('ended', () => {
		currentSongIndex = (currentSongIndex + 1) % songs.length;
		loadSong(currentSongIndex); // Load and play the next song
		});

    </script>
